name: Generate Profile Stats Card

on:
  schedule:
    - cron: "0 0 * * *" # Runs every 24 hours
  workflow_dispatch: # Allows manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3

      - name: Generate General Stats
        uses: stats-organization/github-readme-stats-action@v1
        with:
          card: "stats"
          # Your exact style options + private commit settings
          options: "username=${{ github.repository_owner }}&show_icons=true&theme=algolia&include_all_commits=true&count_private=true&bg_color=0D1117&border_color=00D9FF&icon_color=00D9FF&title_color=00D9FF&text_color=C9D1D9"
          path: "profile/profile-stats.svg"
          token: ${{ secrets.PRIVATE_REPO_TOKEN }} # Change to GITHUB_TOKEN if you don't have a PAT

      - name: Commit and Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add profile/profile-stats.svg
          git commit -m "Update profile stats card" || echo "No changes to commit"
          git push
